  <script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: 'http://192.168.0.117:8080/lab/allnews',
            method: "get",
            count: 50,
            page: true,
            cols: [[
                { field: 'id', title: '实验室编号' }
                , { field: 'experiment', title: '实验项目' }
                , { field: 'num', title: '实验人数' }
                , { field: 'date', title: '预约日期' }
                , { field: 'title', title: '预约设备' }
                , { field: 'time_start', title: '预约开始时间',width:120 }
                , { field: 'time_stop', title: '预约结束时间',width:120 }
                , { field: 'faculty', title: '所属系别' }
                , { field: 'responsibility', title: '负责人' }
                , { field: 'status', title: '实验状态' }
            ]],
            response: {
                statusName: 'code' //数据状态的字段名称，默认：code
                , statusCode: 200 //成功的状态码，默认：0
                , msgName: 'message' //状态信息的字段名称，默认：msg
                , countName: 'count' //数据总数的字段名称，默认：count
                , dataName: 'data' //数据列表的字段名称，默认：data
            },
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res.data);

                //得到当前页码
                console.log(curr);
                console.log(count);
            }
        });
    });
  </script>
